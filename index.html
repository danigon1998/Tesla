<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
</head>
<body style="background-color: antiquewhite;">
    <header style="text-align: center;">
        <img src="/imagens/tesla-logo.jpg" alt="Logo Tesla" height="75px" style="border-radius: 10px; position: absolute; left: 10px;">
        <h1 style="display: inline; color: darkblue; font-size: 4em; font-weight: 700;">Tesla</h1>
    </header>
    <section>
        <h2>Veículos da Tesla</h2>
        <div style="display: flex;">
            <figure class="img">
                <img src="/imagens/Model 3.jpg" alt="Model 3">
                <figcaption>Model 3</figcaption>
            </figure>
            <figure class="img">
                <img src="/imagens/Model Y.jpg" alt="Model Y">
                <figcaption>Model Y</figcaption>
            </figure>
            <figure class="img">
                <img src="/imagens/Model X.jpg" alt="Model X">
                <figcaption>Model X</figcaption>
            </figure>
            <figure class="img">
                <img src="/imagens/Model S.jpg" alt="Model S">
                <figcaption>Model S</figcaption>
            </figure>
        </div>
    </section>
    <section>
        <h2>Serviços e segmento de Energia da Tesla</h2>
        <figure class="img">
            <img src="/imagens/Supercharger.jpg" alt="Supercharger">
            <figcaption>Supercharger</figcaption>
        </figure>
        <figure class="img">
            <img src="imagens/tesla-roof.jpg" alt="Teto Solar">
            <figcaption>Teto Solar</figcaption>
        </figure>
        <figure class="img">
            <img src="imagens/tesla-megapack.jpg" alt="Muitas Megapack">
            <figcaption>Megapack</figcaption>
        </figure>
    </section>
    <section></section>
    <section></section>
</body>
</html>
