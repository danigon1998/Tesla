<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
</head>
    <style>
        .sec{
            align-items: center;
        }
    </style>
<body style="background-color: antiquewhite;">
    <header style="text-align: center;">
        <img src="/imagens/tesla-logo.jpg" alt="Logo Tesla" height="75px" style="border-radius: 10px; position: absolute; left: 10px;">
        <h1 style="display: inline; color: darkblue; font-size: 4em; font-weight: 700;">Tesla</h1>
    </header>
    <section class="sec">
        <h2>Veículos da Tesla</h2>
        <div class="partes">
            <figure class="img">
                <img src="/imagens/Model 3.jpg" alt="Model 3">
                <figcaption>Model 3</figcaption>
            </figure>
            <figure class="img">
                <img src="/imagens/Model Y.jpg" alt="Model Y">
                <figcaption>Model Y</figcaption>
            </figure>
            <figure class="img">
                <img src="/imagens/Model X.jpg" alt="Model X">
                <figcaption>Model X</figcaption>
            </figure>
            <figure class="img">
                <img src="/imagens/Model S.jpg" alt="Model S">
                <figcaption>Model S</figcaption>
            </figure>
        </div>
    </section>
    <section class="sec">
        <h2>Serviços e segmento de Energia da Tesla</h2>
        <div div class="partes">
            <figure class="img">
                <img src="/imagens/Supercharger.jpg" alt="Supercharger">
                <figcaption>Supercharger</figcaption>
            </figure>
            <figure class="img">
                <img src="imagens/tesla-roof.jpg" alt="Teto Solar">
                <figcaption>Teto Solar</figcaption>
            </figure>
            <figure class="img">
                <img src="imagens/tesla-megapack.jpg" alt="Muitas Megapack">
                <figcaption>Megapack</figcaption>
            </figure>
        </div>
    </section>
    <section class="sec">
        <h2>Software</h2>
        <div class="partes">
            <figure class="img">
                <img src="imagens/FSD.jpg" alt="FSD">
                <figcaption>FSD</figcaption>
            </figure>
            <figure class="img">
                <img src="imagens/tesla-app.jpg" alt="Tesla App">
                <figcaption>Tesla App</figcaption>
            </figure>
        </div>
    </section>
    <section class="sec">
        <h2>Produtos em producão temprana ou ainda em desenvolvimento</h2>
        <div class="partes">
            <figure class="img">
                <img src="imagens/tesla-semi.jpg" alt="Tesla Semi">
                <figcaption>Tesla Semi</figcaption>
            </figure>
            <figure class="img">
                <img src="imagens/tesla-cybertruck.jpg" alt="Cybertruck">
                <figcaption>Cybertruck</figcaption>
            </figure>
            <figure class="img">
                <img src="imagens/Tesla-Roadster.jpg" alt="Tesla Roadster">
                <figcaption>Tesla Roadster</figcaption>
            </figure>
            <figure class="img">
                <img src="imagens/tesla-bot.png" alt="Tesla Bot">
                <figcaption>Tesla Bot</figcaption>
            </figure>
        </div>
    </section>
</body>
</html>
