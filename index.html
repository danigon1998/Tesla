<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Tesla</title>
</head>
    <style>
        .sec{
            text-align: center;
        }
        .partes{
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            font-weight: 700;
        }
        .img{
            border: 5px solid red;
            border-radius: 5%;
            height: 15rem;
        }
    </style>
<body style="background-color: antiquewhite;">
    <header style="text-align: center;">
        <img src="/imagens/tesla-logo.jpg" alt="Logo Tesla" height="75px" style="border-radius: 10px; position: absolute; left: 10px;">
        <h1 style="display: inline; color: darkblue; font-size: 4em; font-weight: 700;">Tesla</h1>
    </header>
    <section class="sec">
        <h2>Veículos da Tesla</h2>
        <div class="partes">
            <figure>
                <img src="/imagens/Model 3.jpg" alt="Model 3" class="img">
                <figcaption>Model 3</figcaption>
            </figure>
            <figure>
                <img src="/imagens/Model Y.jpg" alt="Model Y" class="img">
                <figcaption>Model Y</figcaption>
            </figure>
            <figure>
                <img src="/imagens/Model X.jpg" alt="Model X" class="img">
                <figcaption>Model X</figcaption>
            </figure>
            <figure>
                <img src="/imagens/Model S.jpg" alt="Model S" class="img">
                <figcaption>Model S</figcaption>
            </figure>
        </div>
    </section>
    <section class="sec">
        <h2>Serviços e segmento de Energia da Tesla</h2>
        <div div class="partes">
            <figure>
                <img src="/imagens/Supercharger.jpg" alt="Supercharger" class="img">
                <figcaption>Supercharger</figcaption>
            </figure>
            <figure>
                <img src="imagens/tesla-roof.jpg" alt="Teto Solar" class="img">
                <figcaption>Teto Solar</figcaption>
            </figure>
            <figure>
                <img src="imagens/tesla-megapack.jpg" alt="Muitas Megapack" class="img">
                <figcaption>Megapack</figcaption>
            </figure>
        </div>
    </section>
    <section class="sec">
        <h2>Software</h2>
        <div class="partes">
            <figure>
                <img src="imagens/FSD.jpg" alt="FSD" class="img">
                <figcaption>FSD</figcaption>
            </figure>
            <figure>
                <img src="imagens/tesla-app.jpg" alt="Tesla App" class="img">
                <figcaption>Tesla App</figcaption>
            </figure>
        </div>
    </section>
    <section class="sec">
        <h2>Produtos em producão temprana ou ainda em desenvolvimento</h2>
        <div class="partes">
            <figure>
                <img src="imagens/tesla-semi.jpg" alt="Tesla Semi" class="img">
                <figcaption>Tesla Semi</figcaption>
            </figure>
            <figure>
                <img src="imagens/tesla-cybertruck.jpg" alt="Cybertruck" class="img">
                <figcaption>Cybertruck</figcaption>
            </figure>
            <figure>
                <img src="imagens/Tesla-Roadster.jpg" alt="Tesla Roadster" class="img">
                <figcaption>Tesla Roadster</figcaption>
            </figure>
            <figure>
                <img src="imagens/tesla-bot.png" alt="Tesla Bot" class="img">
                <figcaption>Tesla Bot</figcaption>
            </figure>
        </div>
    </section>
</body>
</html>
